{% macro build_galery_item(image) %}

  <div class="col-lg-4 col-md-4 col-6 repository-gallery-card">
      <div>
          <img class="img-fluid img-thumbnail showImage repository-gallery-image" src="{{image['img']}}" alt="">
      </div>
      <div>
          <ul>
              <li>Folder: {{image['type']}}</li>
              <li>Date: {{image['header'].time}}</li>
          </ul>
      </div>
  </div>

{% endmacro %}
